<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="main.css ">

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5c609e3983748d0011315591&product=inline-share-buttons' async='async'></script>

    <title>Топ 10 тренажеров программирования | web-design-geeks</title>
</head>
<body data-spy="scroll" data-target="#my-navbar">
<div id="app">
    <nav id="my-navbar" class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #d7d7d7;">
        <a class="navbar-brand">web-design-geeks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav mr-auto nav-pills">
                <li class="nav-item">
                    <a class="nav-link clickable" href="#intro" @click="scrollTo('#intro')">Введение</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Игры</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item clickable"
                           v-for="item in items"
                           :key="item.key"
                           :href="'#section-' + item.prefix"
                           @click="scrollTo('#section-' + item.prefix)">{{ item.title }}</a>
                    </div>
                </li>
            </ul>

            <!-- Pluso buttons -->

            <div class="pluso" data-background="transparent" data-options="medium,square,line,horizontal,nocounter,theme=04" data-services="vkontakte,twitter,facebook,bookmark"></div>

        </div>
    </nav>
    <div id="intro" class="container" style="margin-top: 56px;">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col mt-auto">
                <h1 class="display-3 text-left d-none d-lg-block">{{ title }}</h1>
                <h1 class="display-5 text-left d-lg-none">{{ title }}</h1>
                <p class="lead mt-5 text-justify d-none d-lg-block">{{ intro }}</p>
                <p class="lead mt-3 text-justify d-lg-none"><small>{{ intro }}</small></p>
            </div>
            <div class="w-100"></div>
            <div class="col">
                <i class="fa fa-lg fa-chevron-up w-100 clickable"
                   style="text-align: center;"
                   @click="scrollTo('#cards')"></i>
            </div>
        </div>
    </div>
    <div class="container" id="cards" >
        <div class="d-none d-lg-block">
            <my-card-row count="2" :items="items"></my-card-row>
        </div>
        <div class="d-lg-none">
            <my-card-row count="5" :items="items"></my-card-row>
        </div>
    </div>
    <my-section v-for="item in items" :key="item.key" :item="item"></my-section>
    <footer class="page-footer font-small blue pt-4" style="background: black;">
        <div class="container-fluid text-center">
            <div class="col" style="margin-left:auto;
   margin-right:auto;">
                <p class="lead mt-5 text-center d-none d-lg-block" style="color: white;">Понравился сайт? Поделись им в социальных сетях!</p>
                <p class="lead mt-3 text-center d-lg-none" style="color: white;"><small>Понравился сайт? Поделись им в социальных сетях!</small></p>
                <div class="pluso" data-background="transparent" data-options="big,square,line,horizontal,nocounter,theme=04" data-services="vkontakte,twitter,facebook,bookmark"></div>
            </div>
        </div>
        <div class="footer-copyright text-center py-3" style="color: white;">© 2019 Copyright: web-design-geeks
        </div>
    </footer>
</div>
<script src="main.js"></script>

        var h=d[g]('body')[0];
        h.appendChild(s);
    }})();</script>
</body>
</html>
